<table class="table table-bordered">
    <thead>
    <tr class="highlight-bg">
        <th class="v-align-m" rowspan="2">{{dimension}}</th>
        <th colspan="3"><div class="text-center">{{yLabel}}</div></th>
        <th colspan="3"><div class="text-center">{{yLabel2}}</div></th>
    </tr>
    <tr class="highlight-bg">
        <td><div class="text-right">Expected</div></td>
        <td><div class="text-right">Actual</div></td>
        <td><div class="text-right">Difference</div></td>
        <td><div class="text-right">Expected</div></td>
        <td><div class="text-right">Actual</div></td>
        <td><div class="text-right">Difference</div></td>
    </tr>

    </thead>
    <tbody>
    {{#each rows}}
    <tr>
        <td>{{dimension}}</td>
        <td><div class="text-right">{{expectedCollection}}</div></td>
        <td><div class="text-right">{{actualCollection}}</div></td>
        <td><div class="text-right">{{differenceCollection}}</div></td>
        <td><div class="text-right">{{expectedTicket}}</div></td>
        <td><div class="text-right">{{actualTicket}}</div></td>
        <td><div class="text-right">{{differenceTicket}}</div></td>
    </tr>
    {{/each}}
    </tbody>
</table>
